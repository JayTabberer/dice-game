    <title>Dice game</title>

<body>
<!-- player one div start -->
    <div class="player one">
         <div class="score display-one">
            <h3>Player one score</h3>
             <p id="player1score"></p>
         </div>

        <div class="dice-images">
            <img id="image1" class="image player-one-image" src="image1.png">
        </div>
        
        <div class="player-buttons">
            <button id="button" class="button player-one">Player 1 press to roll</button> 
        </div>
    </div>
<!-- Player one div end -->

<!-- Player two div start -->
    <div class="player two">
        <div class="score display-two">
            <h3>Player two score</h3>
            <p id="player2score"></p>
        </div>

        <div class="dice-images">
            <img id="image2" class="image player-two-image" src="image1.png">
         </div>

        <div class="player-buttons">
            <button id="button2" class="button player-two">Player 2 press to roll</button>
        </div> 
    </div>
<!-- Player two div end -->
